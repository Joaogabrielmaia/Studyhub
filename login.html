<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Hub - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Study Hub</div>
        </header>
        
        <h2>Entrar</h2>
        
        <div class="input-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="seu@email.com">
        </div>
        
        <div class="input-group">
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="••••••••">
        </div>
        
        <a href="dashboard.html" class="btn">Entrar</a>
        <a href="#" class="btn btn-outline">Esqueci minha senha</a>
        
        <p style="text-align: center; margin-top: 20px;">
            Não tem uma conta? <a href="#" id="toggle-register">Cadastre-se</a>
        </p>
        
        <div id="register-form" style="display: none;">
            <h2 style="margin-top: 20px;">Criar conta</h2>
            
            <div class="input-group">
                <label for="name">Nome completo</label>
                <input type="text" id="name" placeholder="Seu nome">
            </div>
            
            <div class="input-group">
                <label for="new-email">E-mail</label>
                <input type="email" id="new-email" placeholder="seu@email.com">
            </div>
            
            <div class="input-group">
                <label for="new-password">Senha</label>
                <input type="password" id="new-password" placeholder="••••••••">
            </div>
            
            <div class="input-group">
                <label for="confirm-password">Confirmar senha</label>
                <input type="password" id="confirm-password" placeholder="••••••••">
            </div>
            
            <a href="dashboard.html" class="btn">Criar conta</a>
        </div>
        
        <script>
            document.getElementById('toggle-register').addEventListener('click', function(e) {
                e.preventDefault();
                document.getElementById('register-form').style.display = 'block';
                window.scrollTo(0, document.body.scrollHeight);
            });
        </script>
    </div>
</body>
</html>
